<script src="../public/js/zepto.min.js"></script>
<script src="../public/js/mobile.select.js"></script>
<script>
	$(function(){
		$('#inputRegion').select({
			url: '/Region/Lists.json',
			change: function(obj, region_type, parent_id){
				$.post('/Region/Lists.json', {
					region_type: region_type,
					parent_id: parent_id
				}, function(res){
					var list = '';
					console.log(res.data);
					$.each(res.data, function() {
						list += '<li region_id="' + this.region_id + '" region_type="' + this.region_type + '">' + this.region_name + '</li>';
					});
					obj.attr('data-len', res.data.length).html(list);
				});
			}
		});
//		$('#inputRegion').on('focus', function(){
//			$(this).select();
//		});
		
		$('.order-hd').on('click', function(){
			$(this).toggleClass('on');
		});
	});
</script>
