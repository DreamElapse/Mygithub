<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<title>找回密码</title>
<link rel="stylesheet" href="../public/css/base.css">
<link rel="stylesheet" href="../public/css/login.css">
<script src="../public/js/zepto.min.js"></script>
<script src="../public/js/login.js"></script>
</head>

<body>
	<div class="nav-header">
		<a href="#"><i class="font icon-arrow-left"></i></a>
		<h2>找回密码</h2>
		<a href="#"><em></em></a>
	</div>
	<div class="container">
		<div id="validateUserBox">
			<form id="form" action="" method="post">
				<div class="input-form">
					<label class="input-item">
						<i class="font icon-user"></i><input id="username" class="js-account" name="username" type="text" placeholder="请输入手机/邮箱" />
					</label>
					<label class="input-item">
						<i class="font icon-validate-code"></i><input name="code" type="text" placeholder="请输入验证码" /><a id="getUserCode" class="btn js-getCode disabled" href="javascript:;">获取验证码</a>
					</label>
				</div>
				<a id="validateUser" class="btn btn-block" href="javascript:;">下 一 步</a>
			</form>
			<dl class="reminder">
				<dt>温馨提示：</dt>
				<dd>
					<p>初始注册的会员账户是首次购物的手机号码；</p>
					<p>初始注册的登录密码是手机号码的后8位。</p>
				</dd>
			</dl>
		</div>
		
		<div id="resetPasswordBox" style="display:none;">
			<form id="form" action="" method="post">
				<div class="input-form">
					<label class="input-item">
						<i class="font icon-password"></i><input name="password" type="password" placeholder="请输入新密码" />
					</label>
					<label class="input-item">
						<i class="font icon-password"></i><input name="re_password" type="password" placeholder="请确认新密码" />
					</label>
				</div>
				<a id="resetPassword" class="btn btn-block" href="javascript:;">确 认 修 改</a>
			</form>
			<dl class="reminder">
				<dt>温馨提示：</dt>
				<dd><p>重置密码后请重新登录，并完善您的个人信息，确保信息安全。</p></dd>
			</dl>
		</div>
		
	</div>
</body>
</html>
